<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Images Slider </title>

    <link rel="stylesheet" href="style.css">
    <script src="slider.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="main-container">

        <div class="slide-container">

            <div class="slide">
                <img src="img/1.jpg" alt="">
                <div class="caption">#1 Frog</div>
            </div>


            <div class="slide">
                <img src="img/2.jpg" alt="">
                <div class="caption">#2 Cat</div>
            </div>


            <div class="slide">
                <img src="img/3.jpg" alt="">
                <div class="caption">#3 Bird</div>
            </div>


            <div class="slide">
                <img src="img/4.jpg" alt="">
                <div class="caption">#4 Wolf</div>
            </div>


            <div class="slide">
                <img src="img/5.jpg" alt="">
                <div class="caption">#5 Duck</div>
            </div>


            <div class="slide">
                <img src="img/6.jpg" alt="">
                <div class="caption">#6 Eagle</div>
            </div>


            <div class="slide">
                <img src="img/7.jpg" alt="">
                <div class="caption">#7 Holi Festival</div>
            </div>


            <div class="slide">
                <img src="img/8.jpg" alt="">
                <div class="caption">#8 Geographical Shoot</div>
            </div>


            <div class="slide">
                <img src="img/9.jpg" alt="">
                <div class="caption">#9 Vada Paav</div>
            </div>


            <div class="slide">
                <img src="img/10.jpg" alt="">
                <div class="caption">#10 DSLR Lens</div>
            </div>


            <div class="slide">
                <img src="img/11.jpg" alt="">
                <div class="caption">#11 Film Shooting Camera</div>
            </div>


            <div class="slide">
                <img src="img/12.jpg" alt="">
                <div class="caption">#12 Slider</div>
            </div>


            <div class="slide">
                <img src="img/13.jpg" alt="">
                <div class="caption">#13 Black Dog</div>
            </div>


            <div class="slide">
                <img src="img/14.jpg" alt="">
                <div class="caption">#14 White Dog</div>
            </div>


            <div class="slide">
                <img src="img/15.jpg" alt="">
                <div class="caption">#15 Cartoon Dog</div>
            </div>



            <span><i class="fa-solid fa-angle-left arrow prev" onclick="controller(-1)"></i></span>
            <span><i class="fa-solid fa-angle-right arrow next" onclick="controller(1)"></i></span>
        </div>
    </div>

    <h1>Image Slider</h1>
</body>

</html>
